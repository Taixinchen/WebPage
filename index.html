<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>作品展示平台</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        background: #f0f2f5;
    }
    /* 左侧导航 */
    .sidebar {
        width: 200px;
        background: #2c3e50;
        color: white;
        height: 100vh;
        padding-top: 20px;
    }
    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .sidebar a {
        display: block;
        padding: 12px 20px;
        color: white;
        text-decoration: none;
    }
    .sidebar a:hover {
        background: #34495e;
    }
    /* 右侧内容 */
    .content {
        flex: 1;
        padding: 20px;
    }
    .breadcrumb {
        margin-bottom: 20px;
        font-size: 14px;
        color: #555;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
    }
    .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.03);
    }
    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
    .card p {
        padding: 10px;
        margin: 0;
        font-size: 14px;
        color: #333;
    }
    /* 卡片按钮 */
    .card button {
        margin: 10px;
        padding: 6px 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .card button:hover {
        background: #0056b3;
    }
    /* 分页 */
    .pagination {
        margin-top: 20px;
        text-align: center;
    }
    .pagination a {
        margin: 0 5px;
        text-decoration: none;
        color: #007bff;
    }
    .pagination a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<!-- 左侧导航 -->
<div class="sidebar">
    <h2>菜单</h2>
    <a href="#" onclick="showSection('ppt')">教学PPT</a>
    <a href="#" onclick="showSection('video')">教学视频</a>
    <a href="#" onclick="showSection('case')">案例讨论分析</a>
    <a href="#" onclick="showSection('backend')">后台数据</a>
</div>

<!-- 右侧内容 -->
<div class="content">
    <div class="breadcrumb" id="breadcrumb">当前位置: 首页 > 教学PPT</div>
    <div class="grid" id="gallery">
        <!-- PPT / 视频 / 案例卡片在这里加载 -->
    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">&raquo;</a>
    </div>
</div>

<script>
    // 示例数据
    const pptData = [
        {title: "机械设计报告", file: "ppts/demo1.pdf", img: "ppts/thumb1.jpg"},
        {title: "项目展示PPT", file: "ppts/demo2.pdf", img: "ppts/thumb2.jpg"}
    ];
    const videoData = [
        {title: "实验演示视频", file: "videos/video1.mp4", img: "videos/thumb1.jpg"},
        {title: "项目宣传片", file: "videos/video2.mp4", img: "videos/thumb2.jpg"}
    ];
    const caseData = [
        {title: "案例分析报告1", file: "cases/case1.pdf", img: "cases/thumb1.jpg"},
        {title: "案例分析报告2", file: "cases/case2.pdf", img: "cases/thumb2.jpg"}
    ];

    function showSection(type){
        const gallery = document.getElementById("gallery");
        const breadcrumb = document.getElementById("breadcrumb");
        gallery.innerHTML = "";
        let data = [];
        if(type === "ppt"){
            breadcrumb.innerText = "当前位置: 首页 > 教学PPT";
            data = pptData;
            data.forEach(item=>{
                gallery.innerHTML += `
                <div class="card">
                    <img src="${item.img}" alt="${item.title}">
                    <p>${item.title}</p>
                    <button onclick="window.open('${item.file}')">查看PPT</button>
                </div>`;
            });
        }else if(type === "video"){
            breadcrumb.innerText = "当前位置: 首页 > 教学视频";
            data = videoData;
            data.forEach(item=>{
                gallery.innerHTML += `
                <div class="card">
                    <img src="${item.img}" alt="${item.title}">
                    <p>${item.title}</p>
                    <button onclick="playVideo('${item.file}')">播放视频</button>
                </div>`;
            });
        }else if(type === "case"){
            breadcrumb.innerText = "当前位置: 首页 > 案例讨论分析";
            data = caseData;
            data.forEach(item=>{
                gallery.innerHTML += `
                <div class="card">
                    <img src="${item.img}" alt="${item.title}">
                    <p>${item.title}</p>
                    <button onclick="window.open('${item.file}')">查看案例</button>
                </div>`;
            });
        }else if(type === "backend"){
            breadcrumb.innerText = "当前位置: 首页 > 后台数据";
            gallery.innerHTML = `<p style="font-size:16px; color:#666;">后台数据功能暂未开放。</p>`;
        }
    }

    function playVideo(file){
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = `
            <video controls autoplay style="width:100%; max-height:500px;">
                <source src="${file}" type="video/mp4">
                您的浏览器不支持 video 标签。
            </video>
        `;
    }

    // 默认加载 教学PPT
    showSection("ppt");
</script>

</body>
</html>
